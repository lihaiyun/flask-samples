<head>
    <title>My Website</title>
</head>

{% extends "layout.html" %}

{% block body %}
<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://raw.githubusercontent.com/ionic-team/ionic/v3/demos/src/slides/assets/slide1.jpeg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://raw.githubusercontent.com/ionic-team/ionic/v3/demos/src/slides/assets/slide2.jpeg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://raw.githubusercontent.com/ionic-team/ionic/v3/demos/src/slides/assets/slide3.jpeg" alt="Third slide">
        </div>
		<div class="carousel-item">
          <img class="d-block w-100" src="https://raw.githubusercontent.com/ionic-team/ionic/v3/demos/src/slides/assets/slide4.jpeg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>
{% endblock %}
