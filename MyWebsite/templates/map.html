<head>
    <title>Map</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>

    <style>
#map {
    height: 100%;
    max-height: 800px;
}
    </style>
</head>

{% extends "layout.html" %}

{% block body %}

<div id='map'></div>

<script>
    // https://leafletjs.com/examples/mobile/
    // https://docs.onemap.sg/maps/

    var map = L.map('map').fitWorld();

    L.tileLayer('http://maps-{s}.onemap.sg/v3/Default/{z}/{x}/{y}.png', {
      detectRetina: true,
          maxZoom: 18,
          minZoom: 11,
          //Do not remove this attribution
          attribution: '<img src="https://docs.onemap.sg/maps/images/oneMap64-01.png" style="height:20px;width:20px;"/> New OneMap | Map data Â© contributors, <a href="http://SLA.gov.sg">Singapore Land Authority</a>'
    }).addTo(map);

    L.marker([1.379059, 103.849832]).addTo(map).bindPopup("School of IT");

    map.locate({setView: true, maxZoom: 16});

    function onLocationFound(e) {
        var color = 'orange';
        L.circle(e.latlng, 500, {color: color, opacity: 1}).addTo(map);
    }

    map.on('locationfound', onLocationFound);
</script>

{% endblock %}
